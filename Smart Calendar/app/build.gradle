apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId 'com.appsrox.remindme'
        minSdkVersion 11
        targetSdkVersion 8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-com.calendar.remindme.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
}